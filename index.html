    <style>
        /* Estilos para la barra de navegación */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilos para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* Fondo blanco */
            background-image: url('render luz de hdri del agua.jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajuste del fondo */
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            padding-top: 60px; /* Espacio para que no se superponga el menú fijo */
        }

        /* Estilos para las secciones */
        section {
            padding: 50px 20px;
            text-align: center;
        }

        /* Estilo para las imágenes en la sección de ilustración */
        section img {
            max-width: 40%; /* Tamaño máximo del 80% del ancho de su contenedor */
            height: auto;
            border: 3px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            margin: 10px;
        }

        /* Estilo para los videos en la sección de animación */
        section video {
            max-width: 30%; /* Tamaño máximo del 80% del ancho de su contenedor */
            height: auto;
            border: 3px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            margin: 10px;
        }

        /* Estilo de las secciones */
        section:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.7);
        }

        section:nth-of-type(even) {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Títulos de las secciones */
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
